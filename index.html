<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobriety Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #feb47b;
    }
    #quote {
      font-style: italic;
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sobriety Tracker</h1>
    <p>Update the last time you smoked or drank:</p>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="app-section" style="display:none;">
      <p id="timer">Loading...</p>
      <input type="datetime-local" id="lastTimeInput" />
      <button id="updateBtn">Update Last Time</button>
      <div id="quote"></div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ym6AFZ510Apn3Fe5rjwCGjL8dbV4nJw",
      authDomain: "sobriety-tracker-53d88.firebaseapp.com",
      projectId: "sobriety-tracker-53d88",
      storageBucket: "sobriety-tracker-53d88.firebasestorage.app",
      messagingSenderId: "383822240935",
      appId: "1:383822240935:web:4b195d4594215f3d3acf82",
      measurementId: "G-Y9GWV4PL75",
      databaseURL: "https://sobriety-tracker-53d88-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const timerEl = document.getElementById("timer");
    const lastTimeInput = document.getElementById("lastTimeInput");
    const quoteEl = document.getElementById("quote");

    const quotes = [
      "One day at a time.",
      "Your future self will thank you.",
      "Every second sober is a victory.",
      "Cravings are temporary, freedom is forever.",
      "You are stronger than you think."
    ];

    function showQuote() {
      quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }

    let timerInterval = null;

    function startTimer(lastTime) {
      if (timerInterval) clearInterval(timerInterval);
      function update() {
        const diff = Date.now() - new Date(lastTime).getTime();
        if (diff < 0) {
          timerEl.textContent = "Future date entered!";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        timerEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      update();
      timerInterval = setInterval(update, 1000);
    }

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(e => alert(e.message));
    };

    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    document.getElementById("updateBtn").onclick = () => {
      const lastTime = lastTimeInput.value;
      if (!lastTime) return alert("Select a date and time");
      const uid = auth.currentUser.uid;
      set(ref(db, "timers/" + uid), { lastTime }).then(() => {
        startTimer(lastTime);
        showQuote();
      });
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = "none";
        appSection.style.display = "block";
        const dbRef = ref(db);
        get(child(dbRef, "timers/" + user.uid)).then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            startTimer(data.lastTime);
          } else {
            timerEl.textContent = "No data yet, set your last time!";
          }
          showQuote();
        });
      } else {
        authSection.style.display = "block";
        appSection.style.display = "none";
        if (timerInterval) clearInterval(timerInterval);
      }
    });
  </script>
</body>
</html>
